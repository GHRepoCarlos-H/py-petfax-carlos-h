<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fact</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
    <div class="card-container">
        <h1>Create a Fact</h1>
        <p>Please enter your name and a fun fact:</p>
        <form action="/facts" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="fact">Fact:</label><br>
            <textarea id="fact" name="fact" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit Fact">
        </form>
    </div>
    <div>
        <a href="/pets">Back to Pets</a>
    </div>
</body>
</html>
